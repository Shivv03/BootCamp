<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link href="bootstrap-5.0.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>
<body>
    <header class="bg-transparent fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark ">
          <div class="container-lg">
            <div class="col-sm-11 m-auto row flex-md-no-wrap">

              <a class="navbar-brand logo col-auto fs-3" href="#">
                <i class="fal fa-sun" id="icon" aria-hidden="true"></i>
                  Simple Weather App
              </a>
              
              <div class="col-md-5 col-12 search-box ml-auto p-2">
                <input type="search" id="search" class="form-control"
                  placeholder="Search by Country Name" aria-label="Search">
              </div>
            
            </div>
          </div>
        </nav>          
      </header>
    <script src="script.js"></script>
</body>
</html>
