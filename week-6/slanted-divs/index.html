<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slanted Div</title>
</head>
<body>
    <div class="container">
        <div class="page bg-light">
            <div class="border-box">
                <Span class="text-center">
                    <h2 class="title">iFactory</h2>
                </Span>
            </div>
            <div class="slanted-div border-top bg-info">
                <div class="text-box p-10">
                    <h1 class="text-center heading">SCROLL IN WEB DESIGN</h1>
                    <h2 class="text-center">The Long and short of it</h2>
                </div>
            </div>
            <div class="slanted-div bg-danger">
                <div class="text-box p-10">
                    <h1 class="text-center heading">LONG SCROLL: THE GOOD STUFF</h1>
                    <h2 class="text-center">Visual Creativity</h2>
                </div>
            </div>
            <div class="slanted-div bg-dark text-white">
                <div class="text-box p-10">
                    <h1 class="text-center heading">STORY-TELLING</h1>
                    <h2 class="text-center">Opportunities</h2>
                </div>
            </div>
            <div class="slanted-div border-bottom bg-warning">
                <div class="text-box p-10">
                    <h1 class="text-center heading">SLOWER LOAD TIMES</h1>
                    <h2 class="text-center">Smart Device Users</h2>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
