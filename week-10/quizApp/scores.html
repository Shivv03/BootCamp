<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.0-alpha3-dist/css/bootstrap.css">
    <title>Simple Quiz App</title>
</head>

<body class="bg-dark bg-gradient text-white">
    <section class="container vh-100 d-flex flex-column justify-content-center align-items-center">
            <div id="resultContainer" class="alert alert-warning d-none my-2 mb-3 p-3" role="alert">
                <h4 id="result" class="alert-heading"></h4>
                <hr>
                <p id="resultInfo" class="fs-5"></p>
                <form action="index.html">
                    <input type="submit" class="btn btn-primary w-100" value="Play again">
                </form>
            </div>
            <h1 class="text-center">Quick Quiz- High Scores</h1>
            <div id="scoresContainer" class="container mt-1 p-2">
                <table class="table table-warning mt-3 pt-5">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            <div id="btnContainer">
                <form action="index.html">
                    <input type="submit" class="btn btn-primary mt-1 w-100" value="Home">
                </form>
            </div>
    </section>
</body>
<script src="scripts.js"></script>
</html>
