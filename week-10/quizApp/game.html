<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
    <title>Play Quiz</title>
</head>
<body class="vh-100 vw-100 bg-dark overflow-hidden">
    <div class="position-absolute top-0 vw-100 d-flex">
        <nav class="container navbar navbar-expand-md navbar-dark position-relative">
            <div class="container-lg">
                <a class="navbar-brand logo col-auto fs-3" href="#">
                    <i class="fal fa-question" aria-hidden="true"></i>
                    Quick Quiz
                </a>
                <div class="ml-auto p-3 text-light flex-column">
                    <i class="fal fa-user-alt" aria-hidden="true"></i>
                    <span id='userContainer'>User</span>
                </div>
            </div>
        </nav>
    </div>
    <div id="quizContainer" class="container d-flex flex-column justify-content-center align-items-center p-5">
        <section id="quizInfo" class="container-md col-11 col-sm-10 d-flex flex-wrap justify-content-between align-items-center text-light">
            <div class="info-item d-flex flex-column">
                <p class="info-prefix p-0 m-0">Question</p>
                <h4 class="info-progress p-0 m-0" id="questionCounter">1/3</h4>
            </div>
            <div class="info-item flex-column d-none d-sm-flex">
                <p class="info-prefix p-0 m-0">Category</p>
                <h5 class="info-progress p-0 m-0 text-danger" id="category">Any</h5>
            </div>
            <div class="info-item d-flex flex-column p-0 m-0">
                <p class="info-prefix p-0 m-0">Score</p>
                <h4 class="info-progress p-0 m-0" id="scoreBoard">0</h4>
            </div>
            <div id="progressBar" class="progress my-2 mx-0">
                <div id="progressBarFull" class="progress-bar bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        </section>
        <section class="text-center loader row mt-5 pt-5" id="loader">
            <div class="spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <section id="quizBox" class="container-md col-11 col-sm-10 d-flex flex-column justify-content-center align-items-center m-3 b-3 p-3 border border-info d-none">
            <h3 id="question" class="text-white mb-4"></h3>
            <div id="answers" class="container d-flex flex-column">
                <div class="choice-container d-flex mb-4 fs-5 p-0 border-1 bg-white">
                    <p class="choice-prefix bg-info px-3 py-1 m-0">A</p>
                    <p class="choice-text w-100 p-1 m-0" data-number="1"></p>
                </div>
                <div class="choice-container d-flex mb-4 fs-5 p-0 border-1 bg-white">
                    <p class="choice-prefix bg-info px-3 py-1 m-0">B</p>
                    <p class="choice-text w-100 p-1 m-0" data-number="2"></p>
                </div>
                <div class="choice-container d-flex mb-4 fs-5 p-0 border-1 bg-white">
                    <p class="choice-prefix bg-info px-3 py-1 m-0">C</p>
                    <p class="choice-text w-100 p-1 m-0" data-number="3"></p>
                </div>
                <div class="choice-container d-flex mb-4 fs-5 p-0 border-1 bg-white">
                    <p class="choice-prefix bg-info px-3 py-1 m-0">D</p>
                    <p class="choice-text w-100 p-1 m-0" data-number="4"></p>
                </div>
            </div>
        </section>
    </div> 
    
      
</body>
</html>
<script src="game.js"></script>
